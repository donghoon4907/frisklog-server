type Post {
  id: ID!
  title: String!
  description: String!
  content: String!
  user: User!
  likeCount: Int!
  likes: [Like!]!
  viewCount: Int!
  category: String!
  comments: [Comment!]!
  commentCount: Int!
  thumbnail: String
  createdAt: String!
  updatedAt: String!
  deletedAt: String!
}

type Query {
  posts: [Post]
}

type Mutation {
  addPost(title: String!, description: String): Post
}

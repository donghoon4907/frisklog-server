type Post {
  id: ID!
  title: String
  description: String
  content: String
  User: User!
  # likeCount: Int!
  Likers: [User!]!
  viewCount: Int!
  category: String
  PostComments: [Comment!]!
  # commentCount: Int!
  thumbnail: String
  createdAt: String!
  updatedAt: String!
}

type PostList {
  rows: [Post!]!
  count: Int!
}

type Query {
  posts(
    offset: Int
    limit: Int
    order: String
    searchKeyword: String
    category: String
    userId: Int
    isThereThumb: Boolean
  ): PostList!

  post(id: Int!): Post!
}

type Mutation {
  addPost(
    title: String
    description: String
    content: String
    category: String
    thumbnail: String
    isDev: Boolean
  ): Boolean!

  updatePost(
    id: Int!
    title: String
    description: String
    content: String
    category: String
    thumbnail: String
    isDev: Boolean
  ): Boolean!

  deletePost(id: Int!, isDev: Boolean): Boolean!

  likePost(id: Int!, isDev: Boolean): Boolean!

  unlikePost(id: Int!, isDev: Boolean): Boolean!
}

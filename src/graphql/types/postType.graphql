type Post {
  id: ID!
  # title: String
  # description: String
  content: String
  User: User!
  # likeCount: Int!
  Likers: [User!]!
  # viewCount: Int!
  category: String
  # PostComments: [Comment!]!
  # commentCount: Int!
  # thumbnail: String
  createdAt: String!
  updatedAt: String!
}

type RecommendCategory {
  category: String!
  searchCount: Int!
}

type PostList {
  rows: [Post!]!
  count: Int!
}

type Query {
  posts(
    # isDev: Boolean
    # isThereThumb: Boolean
    offset: Int
    limit: Int!
    order: String
    searchKeyword: String
    category: String
    userId: String
    isLike: Boolean
  ): PostList!

  post(id: String!): Post!

  recommendCategories(offset: Int, limit: Int!): [RecommendCategory!]!
}

type Mutation {
  addPost(
    # title: String
    # description: String
    content: String
    category: String
    # thumbnail: String
    isDev: Boolean
  ): Boolean!

  updatePost(
    id: String!
    # title: String
    # description: String
    content: String
    category: String
    # thumbnail: String
    isDev: Boolean
  ): Boolean!

  deletePost(id: String!, isDev: Boolean): Boolean!

  likePost(id: String!, isDev: Boolean): Boolean!

  unlikePost(id: String!, isDev: Boolean): Boolean!
}

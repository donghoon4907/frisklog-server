type Post {
  id: ID!
  content: String
  Categories: [Category!]!
  link: String
  User: User!
  Likers: [User!]!
  createdAt: String!
  updatedAt: String!
}

type PostList {
  rows: [Post!]!
  count: Int!
}

type Query {
  posts(
    offset: Int
    limit: Int!
    order: String
    searchKeyword: String
    category: String
    userId: String
    isLike: Boolean
  ): PostList!

  post(id: String!): Post!
}

type Mutation {
  addPost(content: String, categories: [String]): Boolean!

  updatePost(id: String!, content: String, categories: [String]): Boolean!

  deletePost(id: String!): Boolean!

  likePost(id: String!): Boolean!

  unlikePost(id: String!): Boolean!
}

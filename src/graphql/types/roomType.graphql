type Room {
  id: ID!
  title: String
  createdAt: String!
  updatedAt: String!
  Messages: [Message!]!
  Members: [Member!]!
  Partner: User
}

type Member {
  id: ID!
  isChat: Boolean!
  User: User!
}

type Query {
  rooms(offset: Int, limit: Int!): [Room!]!

  room(id: String): Room!
}

type Mutation {
  addRoom(title: String, userId: String!): Room!
}

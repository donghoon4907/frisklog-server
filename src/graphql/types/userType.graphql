type User {
  id: ID!
  nickname: String!
  email: String!
  isMaster: Boolean!
  avatar: String
  Posts: [Post!]!
  token: String
  Platform: Platform!
  link: String
  createdAt: String!
  updatedAt: String!
}

type RecommendUser {
  id: ID!
  nickname: String!
  avatar: String
  PlatformId: Int!
  link: String
  storageUrl: String!
  postCount: Int!
}

type UserList {
  rows: [User!]!
  count: Int!
}

type Query {
  users(offset: Int, limit: Int!, order: String): UserList!

  recommenders(offset: Int, limit: Int!): [RecommendUser!]!

  user(id: String!): User!

  me: User!
}

type Mutation {
  logIn(email: String!, password: String!): User!

  logInWithGoogle(email: String!, nickname: String!): User!

  addUser(
    email: String!
    password: String!
    nickname: String!
    avatar: String
  ): Boolean!

  updateUser(password: String, nickname: String, avatar: String): User!
}

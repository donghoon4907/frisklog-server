type User {
  id: ID!
  nickname: String!
  email: String!
  isMaster: Boolean!
  avatar: String
  Posts: [Post!]!
  # likes: [Like!]!
  # UserComments: [Comment!]!
  PostCount: Int
  token: String
  createdAt: String!
  updatedAt: String!
}

type UserList {
  rows: [User!]!
  count: Int!
}

type Query {
  users(offset: Int, limit: Int!, order: String): UserList!

  recommenders(offset: Int, limit: Int!): [User!]!

  user(id: String!): User!

  me: User!
}

type Mutation {
  logIn(email: String!): User!

  addUser(email: String!, nickname: String!, avatar: String): Boolean!

  updateUser(nickname: String, avatar: String, isDev: Boolean): Boolean!
}

type Message {
  id: ID!
  content: String!
  from: User!
  to: User!
  readedTime: String
  createdAt: String!
}

type MessageResponse {
  nodes: [Message!]!
  pageInfo: OffsetPageInfo!
}

type MessageDetail {
  node: Message!
  metadata: Metadata!
}

type Query {
  receivedMessages(offset: Int, limit: Int!): MessageResponse!

  sentMessages(offset: Int, limit: Int!): MessageResponse!

  message(id: ID!): MessageDetail!
}

type Mutation {
  sendMessage(content: String!, to: ID!): Message!
}

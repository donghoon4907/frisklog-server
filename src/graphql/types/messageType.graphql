type Message {
  id: ID!
  content: String!
  type: String!
  isRead: Boolean!
  createdAt: String!
  updatedAt: String!
  isDeleted: Boolean
  User: User!
}

type MessageSubscriptionPayload {
  mutation: String!
  node: Message!
}

type Query {
  messages(offset: Int, limit: Int!, roomId: String!): [Message!]!
}

type Mutation {
  addMessage(roomId: String!, content: String!): Boolean!
}

type Subscription {
  messageAdded(roomId: String!): MessageSubscriptionPayload!
}

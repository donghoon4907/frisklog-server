type Comment {
  id: ID!
  content: String!
  User: User!
  createdAt: String!
  updatedAt: String!
  deletedAt: String!
}

type Mutation {
  addComment(postId: Int!, content: String!, isDev: Boolean): Boolean!

  updateComment(id: Int!, content: String!, isDev: Boolean): Boolean!

  deleteComment(id: Int!, isDev: Boolean): Boolean!
}

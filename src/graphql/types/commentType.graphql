type Comment {
  id: ID!
  content: String!
  User: User!
  createdAt: String!
  updatedAt: String!
}

type Mutation {
  addComment(postId: String!, content: String!, isDev: Boolean): Boolean!

  updateComment(id: String!, content: String!, isDev: Boolean): Boolean!

  deleteComment(id: String!, isDev: Boolean): Boolean!
}

type Comment {
  id: ID!
  content: String!
  User: User!
  createdAt: String!
  updatedAt: String!
}

type CommentList {
  rows: [Comment!]!
  count: Int!
}

type Query {
  comments(offset: Int, limit: Int, order: String, postId: String): CommentList!
}

type Mutation {
  addComment(postId: String!, content: String!, isDev: Boolean): Boolean!

  updateComment(id: String!, content: String!, isDev: Boolean): Boolean!

  deleteComment(id: String!, isDev: Boolean): Boolean!
}
